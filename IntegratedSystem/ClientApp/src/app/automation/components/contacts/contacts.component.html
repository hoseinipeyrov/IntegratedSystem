<h3 mat-dialog-title>{{dialogData.title}}</h3>
<div mat-dialog-content>
  <mat-form-field class="col">
    <mat-label>جستجو...</mat-label>
    <input #search matInput (keyup)="filterList(search.value)">
  </mat-form-field>
  <div style="overflow-y: auto; max-height: 300px; min-height: 300px;">
    <mat-selection-list class="col">
      <mat-list-option #option *ngFor="let item of filtered" 
        [value]="item.value" 
        [selected]="item.selected"
        (click)="checkedItem(option.value, option.selected)">
        <span>{{ item.text }}</span>
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">لغو</button>
  <button mat-raised-button (click)="onYesClick()" color="primary" cdkFocusInitial>تائید</button>
</div>
