<mat-card>
    <mat-card-title>
        <span>{{ title }}</span>
    </mat-card-title>

    <mat-card-content>
        <form>
            <mat-form-field>
                <input type="text" placeholder="گروه محصول" aria-label="CarGroupe" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option.text}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </mat-card-content>

</mat-card>
